<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacienda Canelos</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg bg-transparent">
        <a class="navbar-brand" href="#">
          <div class="bg-dark py-auto">
            <img
              src="./img/logo.png"
              width="110px"
              alt="logo hacienda Canelos"
            /></div
        ></a>
        <div class="container-fluid p-3 golden-bar">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav gap-5">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Nosotros</a>
              <a class="nav-link" href="#">Sucursales</a>
              <a class="nav-link">Platillos</a>
              <a class="nav-link">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="d-flex">
        <div class="container-fluid">
          <div class="mx-auto px-auto">
            <h2>Nuestra Historia</h2>
            <h3>
              "SINOCONOCESCANELO’S <br />
              NOCONOCESGUADALAJARA”
            </h3>
          </div>
        </div>
        <div>
          <img src="./img/hero.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
