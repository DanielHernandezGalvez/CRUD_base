<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        /* Estilo personalizado para el carrusel */
        .carousel-inner {
            background-size: cover;
            height: 50vh;
        }
        
        /* Estilo personalizado para el navbar */
        .navbar {
            background-color: #fff; /* Cambia el color de fondo según tus preferencias */
        }
        .navbar-dark .navbar-toggler-icon {
            background-color: #ddd; /* Cambia el color del icono del botón del menú */
        }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand text-dark"  href="#">Mi Sitio Web</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link text-dark" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Acerca de</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="header-img" src="./imagen1.jpg" alt="Imagen 1" />
        </div>
        <div class="carousel-item">
          <img class="header-img" src="./imagen1.jpg" alt="Imagen 2" />
        </div>
        <div class="carousel-item">
          <img class="header-img" src="./imagen1.jpg" alt="Imagen 3" />
        </div>
        <div class="carousel-item">
          <img class="header-img" src="./imagen1.jpg" alt="Imagen 4" />
        </div>
        <div class="carousel-item">
          <img class="header-img" src="./imagen1.jpg" alt="Imagen 5" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#myCarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a
        class="carousel-control-next"
        href="#myCarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
