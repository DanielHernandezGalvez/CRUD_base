<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <style></style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand text-dark" href="#"
            ><img class="logo" src="./images/logo.png"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> + </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto mx-auto">
              <li class="nav-item active">
                <a class="nav-link text-dark" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Sobre mí</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Testimonios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Citas y Contacto</a>
              </li>
              <li class="nav-item">
                <button class="cta-btn btn">
                  <a class="nav-link text-white" href="#">Agenda una cita</a>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="carousel-background">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="header-img" src="./images/header.png" alt="Imagen 1" />
          </div>
          <div class="carousel-item">
            <img class="header-img" src="./images/header.png" alt="Imagen 2" />
          </div>
          <div class="carousel-item">
            <img class="header-img" src="./images/header.png" alt="Imagen 3" />
          </div>
          <div class="carousel-item">
            <img class="header-img" src="./images/header.png" alt="Imagen 4" />
          </div>
          <div class="carousel-item">
            <img class="header-img" src="./images/header.png" alt="Imagen 5" />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#myCarousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a
          class="carousel-control-next"
          href="#myCarousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Siguiente</span>
        </a>
      </div>
      <div class="carousel-content">
        <!-- Tu contenido aquí -->
        <span class="line"></span>
        <h1 class="dark-blue">
          <b
            >Encuentra una nueva <br />
            vida con<span class="sky-blue">Buena Salud.</span></b
          >
        </h1>
        <p>Este es el contenido que aparecerá sobre el carrusel de fondo.</p>
      </div>
    </div>
    <!-- blue label -->
    <div class="container-label">
      <div class="blue-label">
        <div>
          <div class="d-flex align-items-center">
            <img width="30px" src="./images/time.png" alt="" />
            <h5 class="m-3">Horario</h5>
          </div>
          <h6>lunes a viernes</h6>
          <h6>8:00 a 17:00</h6>
        </div>
        <div>contenr</div>
        <div>holis</div>
      </div>
    </div>

    <!-- calculadora de imc -->
    <div id="imc-container">
      <h1>Calculadora de IMC</h1>
      <label for="peso">Peso (kg):</label>
      <input class="form-control" type="number" id="peso" required />
      <label for="altura">Altura (cm):</label>
      <input class="form-control" type="number" id="altura" required />
      <button class="btn btn-primary font-weight-bold" onclick="calcularIMC()">
        Calcular IMC
      </button>
      <div id="resultado"></div>
    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="header-img" src="./imagen1.jpg" alt="Imagen 1" />
        </div>
        <div class="carousel-item">
          <img class="header-img" src="./imagen1.jpg" alt="Imagen 2" />
        </div>
        <div class="carousel-item">
          <img class="header-img" src="./imagen1.jpg" alt="Imagen 3" />
        </div>
        <div class="carousel-item">
          <img class="header-img" src="./imagen1.jpg" alt="Imagen 4" />
        </div>
        <div class="carousel-item">
          <img class="header-img" src="./imagen1.jpg" alt="Imagen 5" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#myCarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a
        class="carousel-control-next"
        href="#myCarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
