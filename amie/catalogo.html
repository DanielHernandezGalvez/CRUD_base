    <h1 class="title text-center my-5">Catálogo</h1>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner" id="carousel-inner">
        <!-- Las imágenes del catálogo se agregarán aquí dinámicamente -->
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

      <!-- Botón para abrir el modal -->
      <div class="w-100 text-center">
        <button
          class="button text-white py-auto  text-center my-5"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Ver mis favoritos
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog w-100">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal" id="exampleModalLabel">
              Imágenes Seleccionadas
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="selected-images" class="row">
              <!-- Las imágenes seleccionadas se agregarán aquí dinámicamente -->
            </div>
          </div>
        </div>
      </div>
    </div>
