<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- AÃ±ade esto antes de la tabla en tu index.html -->
<form action="/search" method="get" class="container mb-4">
    <div class="input-group">
        <input type="text" name="q" class="form-control" 
               placeholder="Buscar usuarios..." 
               value="{{ search_term if search_term }}">
        <button type="submit" class="btn btn-primary">Buscar</button>
        {% if search_term %}
        <a href="/" class="btn btn-secondary">Limpiar</a>
        {% endif %}
    </div>
</form>
    
    <form action="/add" method="post" class="container mb-4">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input name="name" type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">email</label>
        <input name="email" type="email" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Agregar Usuarios</button>
    </form>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Email</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <th scope="row">{{user[0]}}</th>
          <td>{{user[1]}}</td>
          <td>{{user[2]}}</td>
          <td>
            <a href="/edit/{{ user[0] }}" class="btn btn-sm btn-warning"
              >Editar</a
            >
            <a href="/delete/{{ user[0] }}" class="btn btn-sm btn-danger"
              >Eliminar</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
